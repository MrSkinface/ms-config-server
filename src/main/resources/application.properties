server.port=7676
spring.application.name=ms-config-server

#config from git
spring.cloud.config.server.git.uri=https://github.com/MrSkinface/ms-config-repo
spring.cloud.config.server.git.clone-on-start=true
spring.cloud.config.server.git.search-paths={application}
spring.cloud.config.server.git.default-label=dev

#debug
logging.level.org.springframework.cloud=debug
logging.level.org.springframework.web=debug
#cloud config credentials
spring.security.user.name=cloud_config_user
spring.security.user.password=cloud_config_pass